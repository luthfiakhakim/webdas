<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menghapus Array Tertentu</title>
</head>

<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
        // hapus data dari depan
        document.write(bunga)
        document.write("<p>Hapus Data Tertentu</p>")
        bunga.splice(2, 1);
        document.write(bunga)
    </script>
</body>

</html>
